 default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

 development:
   adapter: postgresql
   database: db/development
   database: dev
   pool: 5
   timeout: 5000
   
 test:
   adapter: postgresql
   database: db/test
   database: test
   pool: 5
   timeout: 5000
   
 production:
   adapter: postgresql
   database: db/production
   database: production
   pool: 5
   timeout: 5000